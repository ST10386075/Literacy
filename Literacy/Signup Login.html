<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literacy Portal | Sign Up / Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --danger: #f72585;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }
        
        h2 {
            color: var(--dark);
            margin-bottom: 24px;
            font-weight: 600;
            text-align: center;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            background-color: #f8f9fa;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--accent);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
            margin-top: 10px;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
            margin-top: 20px;
        }
        
        .btn-secondary:hover {
            background-color: rgba(67, 97, 238, 0.1);
        }
        
        .form-footer {
            text-align: center;
            margin-top: 24px;
            color: #6c757d;
            font-size: 14px;
        }
        
        .form-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        .form-container {
            transition: all 0.4s ease;
        }
        
        #login-form {
            display: none;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: var(--primary);
            font-size: 32px;
            font-weight: 700;
        }
        
        .logo span {
            color: var(--accent);
        }
        
        .error-message {
            color: var(--danger);
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Literacy<span>Hub</span></h1>
        </div>
        
        <h2 id="form-title">Create Account</h2>
        
        <div class="form-container">
            <form id="signup-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" placeholder="Enter your username" required>
                    <div class="error-message" id="username-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="Enter your email" required>
                    <div class="error-message" id="email-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="Create a password" required>
                    <div class="error-message" id="password-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="role">I am a</label>
                    <select id="role" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="guest">Guest</option>
                        <option value="volunteer">Volunteer</option>
                        <option value="donor">Donor</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input id="login-email" type="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input id="login-password" type="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn-primary">Log In</button>
            </form>
        </div>
        
        <button id="switch" class="btn-secondary">Already have an account? Log In</button>
        
        <div class="form-footer">
            <p>By continuing, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
     // Initialize Supabase client
        const SUPABASE_URL = 'https://qmkkbibzvmzsrobttcbc.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFta2tiaWJ6dm16c3JvYnR0Y2JjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA1NDU3NzEsImV4cCI6MjA2NjEyMTc3MX0.7gVbgwruQd9yFUoUIS9DXhlBY7cPKxSQsTwcUR7NVOs';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        
        // DOM elements
        const signupForm = document.getElementById("signup-form");
        const loginForm = document.getElementById("login-form");
        const switchButton = document.getElementById("switch");
        const title = document.getElementById("form-title");
        
        // Admin credentials
        const admin = {
            email: "tlotlegodestlo@gmail.com",
            password: "destlotlego87#"
        };
        
        // Form validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        function hideError(elementId) {
            document.getElementById(elementId).style.display = 'none';
        }
        
        // Signup form submission
        signupForm.onsubmit = async (e) => {
            e.preventDefault();
            
            // Reset errors
            hideError('username-error');
            hideError('email-error');
            hideError('password-error');
            
            // Get form values
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            
            // Validate inputs
            let isValid = true;
            
            if (username.length < 3) {
                showError('username-error', 'Username must be at least 3 characters');
                isValid = false;
            }
            
            if (!validateEmail(email)) {
                showError('email-error', 'Please enter a valid email address');
                isValid = false;
            }
            
            if (password.length < 6) {
                showError('password-error', 'Password must be at least 6 characters');
                isValid = false;
            }
            
            if (!isValid) return;
            
            try {
                // Sign up with Supabase
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            username: username,
                            role: role
                        }
                    }
                });
                
                if (error) throw error;
                
                // Show success message with animation
                const submitBtn = signupForm.querySelector('button[type="submit"]');
                submitBtn.textContent = '✓ Success!';
                submitBtn.style.backgroundColor = '#4bb543';
                
                setTimeout(() => {
                    submitBtn.textContent = 'Sign Up';
                    submitBtn.style.backgroundColor = '';
                    switchToLogin();
                }, 1500);
                
                // Store user data in your table (optional)
                const { data: userData, error: userError } = await supabase
                    .from('users')
                    .insert([
                        { 
                            email: email,
                            username: username,
                            role: role,
                            auth_id: data.user.id 
                        }
                    ]);
                
                if (userError) console.error('Error storing user data:', userError);
                
            } catch (error) {
                console.error('Signup error:', error);
                showError('email-error', error.message || 'Signup failed. Please try again.');
            }
        };
        
        // Login form submission
        loginForm.onsubmit = async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            // Admin check
            if (email === admin.email && password === admin.password) {
                window.location.href = "admin.html";
                return;
            }
            
            try {
                // Login with Supabase
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                // Get user role from your table
                const { data: userData, error: userError } = await supabase
                    .from('users')
                    .select('role')
                    .eq('email', email)
                    .single();
                
                if (userError) throw userError;
                
                // Animate success
                const submitBtn = loginForm.querySelector('button[type="submit"]');
                submitBtn.textContent = '✓ Welcome!';
                submitBtn.style.backgroundColor = '#4bb543';
                
                setTimeout(() => {
                    // Redirect based on role
                    if (userData.role === "student") {
                        window.location.href = "student-dashboard.html";
                    } else if (userData.role === "teacher") {
                        window.location.href = "teacher-dashboard.html";
                    } else {
                        window.location.href = "home.html";
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                // Show error with shake animation
                loginForm.classList.add('shake');
                setTimeout(() => loginForm.classList.remove('shake'), 500);
                alert("Invalid credentials! Please try again.");
            }
        };
        
        // Switch between forms
        switchButton.onclick = () => {
            if (signupForm.style.display !== "none") {
                switchToLogin();
            } else {
                switchToSignup();
            }
        };
        
        function switchToLogin() {
            signupForm.style.display = "none";
            loginForm.style.display = "block";
            title.textContent = "Welcome Back";
            switchButton.textContent = "Need an account? Sign Up";
        }
        
        function switchToSignup() {
            signupForm.style.display = "block";
            loginForm.style.display = "none";
            title.textContent = "Create Account";
            switchButton.textContent = "Already have an account? Log In";
        }
        
        // Add shake animation for errors
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                20%, 60% { transform: translateX(-5px); }
                40%, 80% { transform: translateX(5px); }
            }
            .shake {
                animation: shake 0.5s;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
